<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#4CAF50">
        <meta name="mobile-web-app-capable" content="yes">
        <title>CALENDARIO CONDIVISO</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>CALENDARIO CONDIVISO</h1>
        
        <!-- Sezione Login -->
        <div id="login-section">
            <input type="email" id="email" placeholder="Inserisci email" required>
            <button id="login-button">Login</button>
        </div>

        <!-- Sezione Calendario -->
        <div id="calendar-section" style="display: none;">
            <h2>Quando prendere impegni</h2>
            <div class="input-group">
                <select id="periodo" required>
                    <option value="">Seleziona periodo</option>
                    <option value="mattino">mattino</option>
                    <option value="pomeriggio">pomeriggio</option>
                </select>
        
                <select id="luogo" required>
                    <option value="">Seleziona luogo</option>
                    <option value="milano18">milano18</option>
                    <option value="milano17.30">milano17.30</option>
                    <option value="casa18">casa18</option>
                    <option value="casa17.30">casa17.30</option>
                </select>
        
                <div id="risultato"></div>
                <button id="salva">Salva</button>
            </div>
        
            <div id="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="current-month"></span>
                <button id="next-month">&gt;</button>
            </div>
        
            <div id="calendario"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
