<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <title>CALENDARIO CONDIVISO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>CALENDARIO CONDIVISO</h1>
        <div id="login-section">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button id="login-button">Login</button>
            <p id="login-message"></p>
        </div>
        <div id="calendar-section" style="display: none;">
            <h2>Quando prendere impegni</h2>
            <div class="input-group">
                <select id="location" required>
                    <option value="">Seleziona orario</option>
                    <option value="mattino">mattino</option>
                    <option value="pomeriggio">pomeriggio</option>
                </select>
                <select id="time" required>
                    <option value="">Seleziona luogo</option>
                    <option value="milano18">milano18</option>
                    <option value="milano17.30">milano17.30</option>
                    <option value="casa18">casa18</option>
                    <option value="casa17.30">casa17.30</option>
                </select>
                <input type="text" id="notes" placeholder="Risultato" readonly>
                <button id="save-button">Salva</button>
            </div>
            <div id="shifts"></div>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
